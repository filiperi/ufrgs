<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>UFRGS - Engenharia de Produ&#xE7;&#xE3;o</title>
    <link href="./css/bootstrap.css" rel="stylesheet" data-semver="3.3.6" data-require="bootstrap-css@3.3.6" />
	<link href="./css/trackbar.css" rel="stylesheet" />
    <link data-require="fontawesome@4.5.0" data-semver="4.5.0" rel="stylesheet" href="./css/font-awesome.css" />
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="./js/angular.js"></script>
    <script src="./js/jquery-2.1.4.js" data-semver="2.1.4" data-require="jquery@*"></script>
    <script src="./js/bootstrap.min.js" data-semver="3.3.6" data-require="bootstrap@3.3.6"></script>
    <script src="./js/simple-controller.js"></script>
	<script src="./js/checklist-model.js"></script>
	<script src="./js/cidades-estados.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    
    <link href="style.css" rel="stylesheet" />
    

	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyB4_P5yvAozFDp-rvyoPgjFSmrsmtaKixg",
		authDomain: "ufrgs-pesquisa.firebaseapp.com",
		databaseURL: "https://ufrgs-pesquisa.firebaseio.com",
		projectId: "ufrgs-pesquisa",
		storageBucket: "ufrgs-pesquisa.appspot.com",
		messagingSenderId: "984630699004"
	  };
	  firebase.initializeApp(config);
	</script>
	
  </head>
  <body ng-app="app">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          <h2>SOLUÇÃO PARA SECAGEM E ARMAZENAGEM DE GRÃOS</h2>
          <div id="wizard-container" ng-controller="AppCtrl as vm">
            
            <div id="wizard-step-container">
              <ul class="nav nav-pills nav-justified">
                <li ng-repeat="step in vm.steps" ng-class="{'active':step.step == vm.currentStep}"><a ng-click="vm.gotoStep(step.step)" href="">{{step.step}}. {{step.name}}</a></li>
              </ul>
            </div>

            <div id="wizard-content-container">
              <ng-include src="vm.getStepTemplate()"></ng-include>
            </div>
            
            <div id="wizard-navigation-container">
              <div class="pull-right">
                <span class="btn-group">
                  <button ng-disabled="vm.currentStep <= 1" class="btn btn-default" name="previous" type="button" ng-click="vm.gotoStep(vm.currentStep - 1)"><i class="fa fa-arrow-left"></i> Anterior</button>
                  <button ng-disabled="vm.currentStep >= vm.steps.length" class="btn btn-primary" name="next" type="button" ng-click="vm.gotoStep(vm.currentStep + 1)">Próximo <i class="fa fa-arrow-right"></i></button>
                </span>
                <button ng-disabled="vm.currentStep != vm.steps.length" class="btn btn-success" name="next" type="button" ng-click="vm.save()" data-toggle="modal" data-target="#myModal"> <i class="fa fa-floppy-o"></i> Concluir</button>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
